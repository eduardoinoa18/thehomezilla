<svg width="280" height="200" viewBox="0 0 280 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="280" height="120" fill="#87CEEB"/>
  <!-- Grass -->
  <rect y="120" width="280" height="80" fill="#90EE90"/>
  
  <!-- Main building (2-story commercial) -->
  <rect x="50" y="80" width="180" height="100" fill="#C0C0C0"/>
  
  <!-- Roof -->
  <polygon points="50,80 140,20 230,80" fill="#696969"/>
  
  <!-- Ground floor windows -->
  <rect x="70" y="100" width="30" height="30" fill="#87CEEB"/>
  <rect x="120" y="100" width="30" height="30" fill="#87CEEB"/>
  <rect x="170" y="100" width="30" height="30" fill="#87CEEB"/>
  
  <!-- Second floor windows -->
  <rect x="70" y="145" width="30" height="30" fill="#87CEEB"/>
  <rect x="120" y="145" width="30" height="30" fill="#87CEEB"/>
  <rect x="170" y="145" width="30" height="30" fill="#87CEEB"/>
  
  <!-- Door -->
  <rect x="130" y="160" width="20" height="20" fill="#654321"/>
  
  <!-- Success badge -->
  <circle cx="240" cy="50" r="25" fill="#4CAF50"/>
  <text x="240" y="55" font-size="14" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">CLOSED</text>
</svg>